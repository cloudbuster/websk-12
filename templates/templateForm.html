<div class="panel panel-default">
  <div class="panel-heading">{{ title }}</div>
  <div class="panel-body">
    <form role="form" ng-submit="register()">

      <!-- Firstname -->
      <div class="form-group">
        <label for="firstName">Firstname:</label>
        <input type="text" class="form-control" id="firstName" ng-model="firstName">
      </div>

      <!-- Lastname -->
      <div class="form-group">
        <label for="lastName">Lastname:</label>
        <input type="text" class="form-control" id="lastName" ng-model="lastName">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" ng-model="email">
      </div>

      <!-- Dietary option -->
      <div class="form-group">
        <label for="diet">Dietary preference:</label>
        <select class="form-control" id="diet" ng-model="diet">
          <option value="">Please choose</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="fish">Fish</option>
          <option value="meat">Meat</option>
        </select>
      </div>

      <div class="checkbox">
        <label><input type="checkbox" ng-model="sauna">Will attend to sauna.</label>
      </div>

      <input type="submit" class="btn btn-default" value="Submit">
    </form>
  </div>
</div>
